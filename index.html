<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset='UTF-8'>
    <link href='stylesheet.css' rel='stylesheet'>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id='container'></div>
    <div id='button-container'>
        <button id='button'>Shake it Up</button>
    </div>
</body>
<script>
    const container = document.querySelector('#container')
    const button = document.querySelector('button')
    const gridCells = prompt('How many squares per side?', '')
    container.style.gridTemplateColumns = `repeat(${gridCells}, 1fr)`;
    container.style.gridTemplateRows = `repeat(${gridCells}, 1fr)`;
    container.style.cursor = 'crosshair';
    function makeGrid() {
        for (i = 1; i <= (gridCells * gridCells) ; i++) {
            let cell = document.createElement('div');
            cell.classList.add('cell');
            container.appendChild(cell);
            cell.addEventListener('mouseover', (e) => {
                e.target.style.backgroundColor = '#30f387';
            });
            button.addEventListener('click', (e) => {
            cell.style.backgroundColor = 'blueviolet'
            });

        }
    }
makeGrid()
</script>
</html>
