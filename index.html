<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset='UTF-8'>
    <link href='stylesheet.css' rel='stylesheet'>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id='container'></div>
    <div id='button-container'>
        <button id='traditional'>Traditional</button>
        <button id='button'>Barney Mode</button>
        <button id='rainbow-effect'>Draw a Rainbow</button>
        <button id='full-rainbow'>Don't Press This One</button>
    </div>
</body>
<script>
alert('KIPTYN AND KAELYN! Hello from the interwebs.\nThis should keep you entertained for 15 seconds.\n-Bo')
    const container = document.querySelector('#container')
    const traditional = document.querySelector('#traditional')
    const button = document.querySelector('#button')
    let gridCells = prompt('How many squares per side?', '16');
    const rainbow = document.querySelector('#rainbow-effect') 
    const fullRainbow = document.querySelector('#full-rainbow')
    const resize = document.querySelector('#resize')
    let cell;
    container.style.gridTemplateColumns = `repeat(${gridCells}, 1fr)`;
    container.style.gridTemplateRows = `repeat(${gridCells}, 1fr)`;
    container.style.cursor = 'crosshair';
    function makeGrid() {
        for (i = 1; i <= (gridCells * gridCells) ; i++) {
            let cell = document.createElement('div');
            cell.classList.add('cell');
            container.appendChild(cell);
            cell.addEventListener('mouseover', (e) => {
                e.target.style.backgroundColor = 'rgb(40, 40, 40)';
            });
            traditional.addEventListener('click', (e) => {
                cell.style.backgroundColor = 'rgb(250, 250, 250)'
                cell.addEventListener('mouseover', (e) => {
                    e.target.style.backgroundColor = 'rgb(40, 40, 40)';
                });
            })
            button.addEventListener('click', (e) => {
            cell.style.backgroundColor = '#30f387'
            cell.addEventListener('mouseover', (e) => {
                cell.style.backgroundColor = 'blueviolet';
                });
            });
            rainbow.addEventListener('click', (e) => {
                cell.style.backgroundColor = 'rgb(250, 250, 250)';
                cell.addEventListener('mouseover', (e) =>{
                    cell.style.backgroundColor = ('#'+Math.floor(Math.random()*16777215).toString(16))
                });
            });
            fullRainbow.addEventListener('click', (e) => {
                cell.style.backgroundColor = ('#'+Math.floor(Math.random()*16777215).toString(16))
                cell.addEventListener('mouseover', (e) => {
                    cell.style.backgroundColor = ('#'+Math.floor(Math.random()*16777215).toString(16))
                })
            });
        }
    }
makeGrid()
</script>
</html>
